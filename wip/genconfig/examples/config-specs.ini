opt-set-cmake-var Trilinos_LINK_SEARCH_START_STATIC                       BOOL           : ON
opt-set-cmake-var CMAKE_SKIP_INSTALL_RPATH                                BOOL     FORCE : ON
opt-set-cmake-var MPI_EXEC                                                FILEPATH       : /opt/slurm/bin/srun
