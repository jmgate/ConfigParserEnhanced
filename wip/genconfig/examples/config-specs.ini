#
# LIB-TYPE
#

[LIB-TYPE|STATIC]
opt-set-cmake-var BUILD_SHARED_LIBS BOOL : OFF
opt-set-cmake-var TPL_FIND_SHARED_LIBS BOOL : OFF
# Note:  See ATDMDevEnvSettings.cmake for usage of the variable below.  We may need to add logic functionality to SetProgramOptions.
opt-set-cmake-var TPL_Boost_LIBRARIES STRING : $ENV{BOOST_ROOT}/lib/libboost_program_options.a;$ENV{BOOST_ROOT}/lib/libboost_system.a
opt-set-cmake-var TPL_BoostLib_LIBRARIES STRING : $ENV{BOOST_ROOT}/lib/libboost_program_options.a;$ENV{BOOST_ROOT}/lib/libboost_system.a
# Note:  The following line is only applicable to `rhel7-sems` environments.
opt-set-cmake-var TPL_HDF5_LIBRARIES STRING : $ENV{HDF5_ROOT}/lib/libhdf5_hl.a;$ENV{HDF5_ROOT}/lib/libhdf5.a;$ENV{SEMS_ZLIB_ROOT}/lib/libz.a;-ldl

[LIB-TYPE|SHARED]
opt-set-cmake-var BUILD_SHARED_LIBS BOOL : ON
opt-set-cmake-var TPL_FIND_SHARED_LIBS BOOL : ON
# Note:  See ATDMDevEnvSettings.cmake for usage of the variable below.  We may need to add logic functionality to SetProgramOptions.
opt-set-cmake-var TPL_Boost_LIBRARIES STRING : $ENV{BOOST_ROOT}/lib/libboost_program_options.so;$ENV{BOOST_ROOT}/lib/libboost_system.so
# Note:  The following line won't work for the `rhel7-cee` environments, as the SPARC-installed TPLs only have *.a files.
opt-set-cmake-var TPL_BoostLib_LIBRARIES STRING : $ENV{BOOST_ROOT}/lib/libboost_program_options.so;$ENV{BOOST_ROOT}/lib/libboost_system.so
# Note:  The following line is only applicable to `rhel7-sems` environments.
opt-set-cmake-var TPL_HDF5_LIBRARIES STRING : $ENV{HDF5_ROOT}/lib/libhdf5_hl.so;$ENV{HDF5_ROOT}/lib/libhdf5.so;$ENV{SEMS_ZLIB_ROOT}/lib/libz.so;-ldl



