[CONFIG_A]
envvar-set     FOO : bar
envvar-append  FOO : baz
envvar-prepend FOO : foo
envvar-set     BAR : foo
envvar-set     BAZ : bar
envvar-unset   FOO
envvar-remove  BAZ
use CONFIG_B


[CONFIG_B]
module-purge
module-use                : /foo/bar/baz
module-load dummy-gcc A    : 4.8.4
module-load dummy-boost    : 1.10.1
module-load dummy-python A : 3.5.3
module-load dummy-gcc B    : 4.8.4
module-unload dummy-boost  :
module-unload dummy-python :
module-load dummy-python B : 3.9.0
module-swap dummy-gcc      : dummy-gcc/7.3.0
module-remove dummy-python :
use CONFIG_A


[CONFIG_TEST_ENVVAR_REMOVE]
module-use         : /foo/bar/baz
envvar-set     FOO : bar
envvar-append  FOO : baz
envvar-prepend FOO : foo
envvar-set     BAR : foo
envvar-remove  FOO
envvar-remove  UNKNOWN
