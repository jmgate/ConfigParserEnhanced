# gen-config.ini
#
#------------------------------------------------------------------------------
#
# This is the top-level configuration file for the `GenConfig` tool.  The tool
# uses two different configuration files that users can locate wherever they
# deem appropriate within their repository.  This file points the tool to where
# those additional configuration files are stored.  To edit the locations,
# simply change the paths to the right of the colons.  Note that the paths can
# be absolute or relative to the directory containing this file.
#
#------------------------------------------------------------------------------

[gen-config]
supported-config-flags : ../examples/supported-config-flags.ini
config-specs           : ../examples/config-specs.ini

[load-env]
supported-systems      : ../deps/LoadEnv/examples/supported-systems.ini
supported-envs         : ../deps/LoadEnv/examples/supported-envs.ini
environment-specs      : ../deps/LoadEnv/examples/environment-specs.ini
